<html>

<head>
    <title>WebChat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/app/script.js"></script>
</head>

<body>
    <div class="header">
        <h1>WebChat</h1>
    </div>
    <!--name input modal -->
    <div style="z-index:10000" class="modal fade" id="nameModal" tabindex="-1" role="dialog" aria-labelledby="Enter name" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div style="z-index:10000" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Enter your Name</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <input id='name' type="text">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id='done' class="btn btn-primary">Done</button>
      </div>
    </div>
  </div>
</div>
<!-- modal end -->
    <div class="container-fluid">
        <div class="row main-container">
            <div class="col-sm-4 left-container">
                <div class="media contacts">
                    <img class="mr-3 contact-img" src="assets/img_avatar3.png" alt="Generic placeholder image">
                    <div class="media-body">
                        <h5 class="mt-0">User 1</h5>

                    </div>
                </div>
            </div>
            <div class="col-sm-8" style="padding-left:0; padding-right:0;">
                <div class="message-area">
                    <div class="pane-chat-tile"></div>
                    <div class="messages">
                        
                    </div>
                </div>

                <footer class="message-input-area">                    
                        <div class="input-group mb-3 message-box-container">
                            <input type="text" id="message" class="form-control" placeholder="Type your message" aria-label="message box" aria-describedby="message box">
                            <div class="input-group-append">
                                <button id="send" class="btn btn-primary btn-outline-secondary" type="button">Send</button>
                            </div>
                        </div>
                </footer>
            </div>
        </div>
    </div>
</body>

</html>
